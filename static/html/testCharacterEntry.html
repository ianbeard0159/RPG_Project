<!DOCTYPE html>
<html>
    <head>
        <title>Test Character Entries</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>
    <body>
        <form action="/test/entryResponse/characters" method="post">
            <label for="char_name">Name</label>
            <br>
            <input type="text" id="char_name" name="char_name" />
            <br>
            
            <label for="description">Description</label>
            <br>
            <textarea id="description" name="description" rows="5" cols="30"></textarea>
            <br>
            
            <label for="char_level">Level</label>
            <br>
            <input type="number" id="char_level" name="char_level" />
            <br>
            
            <label for="strength">Strength</label>
            <br>
            <input type="number" id="strength" name="strength" />
            <br>
            
            <label for="willpower">Willpower</label>
            <br>
            <input type="number" id="willpower" name="willpower" />
            <br>
            
            <label for="dexterity">Dexterity</label>
            <br>
            <input type="number" id="dexterity" name="dexterity" />
            <br>
            
            <label for="focus">Focus</label>
            <br>
            <input type="number" id="focus" name="focus" />
            <br>
            
            <label for="defense">Defense</label>
            <br>
            <input type="number" id="defense" name="defense" />
            <br>
            
            <label for="agility">Agility</label>
            <br>
            <input type="number" id="agility" name="agility" />
            <br>
            
            <label for="health_ratio">Health Ratio</label>
            <br>
            <input type="number" id="health_ratio" name="health_ratio" />
            <br>
            
            <label for="essence_ratio">Essence Ratio</label>
            <br>
            <input type="number" id="essence_ratio" name="essence_ratio" />
            <br>
            <br>

            <input type="submit" value="Submit">
            
        </form>
    </body>
</html>
