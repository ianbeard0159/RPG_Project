<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Immortal Blade</title>
    <link rel="stylesheet" text="text/css" href="../css/index.css" />
</head>

<body>

    <!-- +++++++++++++++++++ HOME PAGE ++++++++++++++++++++ -->
    <div data-role="page" id="Home" data-theme="a">
        <!-- +++++ HEADER +++++ -->
        <div class="header">
            <div class="navbar">
                <img src="../images/Logo Concept Clear.png" alt="some rpg game photo"
                    class="logo">
                <a href=/select>Start Game</a>
                <a href=/tutorial>Tutorial</a>
            </div>
        </div>

        <!-- +++++ CONTENT +++++ -->
        <div data-role="content" data-theme="b">
            <h1 style="text-align: center;">Immortal Blade</h1>
            <!-- Slideshow container -->
            <div class="slideshow-container">

            <!-- Slideshow container -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 4</div>
                    <img src="../images/game concept 1.png" style="width:100%">
                    <div class="text">Gameplay Concept Sketch</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 4</div>
                    <img src="../images/Fight 12 Jason Claire Lilith.png" style="width:100%">
                    <div class="text">Story Scene Concept</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img src="../images/Jason 8.png" style="width:100%">
                    <div class="text">Jason</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="../images/Monica 4.png" style="width:100%">
                    <div class="text">Monica</div>
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </div>
            <br>
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>

        <!-- +++++ FOOTER +++++ -->
        <div data-role="footer">
            <h6>&copy; 2021 by Team Immortal Blade</h6>
        </div>
    </div>
    <script src="../javascript/index.js"></script>
</body>

</html>
