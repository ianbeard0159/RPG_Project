<html lang="en">

<head>

    <link rel="stylesheet" text="text/css" href="../css/index.css" />

<body>
    <!-- +++++++++++++++++++ SELECT GAME PAGE ++++++++++++++++++++ -->
    <div data-role="page" id="select" data-theme="a">

            <div class="navbar">
                <img src="../images/Logo Concept Clear.png" alt="some rpg game photo"
                    class="logo">
                <a href='/'>Home</a>
                <a href='/tutorial'>Tutorial</a>
            </div>

                <br>

                <form id="select-form" name="selectForm" action="/game" method="GET">
                </form>
            </div>

        </div>

        <!-- +++++ FOOTER +++++ -->
